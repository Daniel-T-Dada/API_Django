<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <title>{% block title %}Article Platform{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body>
    <header class="header">
        <div class="header-container">
            <a href="{% url 'home' %}" class="logo">Article</a>

            <form action="/articles/" method="GET" class="search-form">
                <input type="text" name="q" placeholder="Search articles..." class="search-input">
                <button type="submit" class="search-button">Search</button>
            </form>

            <nav class="nav-links">
                <a href="{% url 'home' %}" class="nav-link">Home</a>
                <a href="{% url 'article-create' %}" class="nav-link">Create Article</a>
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="nav-link">Logout</a>
                {% else %}
                <a href="{% url 'login' %}" class="nav-link">Login</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="main-content">
        {% block content %}
        {% endblock content %}
    </main>
</body>

</html>
